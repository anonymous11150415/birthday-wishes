<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .wish-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 100;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        /* 蛋糕样式 */
        .cake {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            cursor: pointer;
        }

        .cake-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: #ff85a2;
            border-radius: 10px;
        }

        .cake-middle {
            position: absolute;
            bottom: 60%;
            width: 80%;
            height: 30%;
            left: 10%;
            background: #ff9fb8;
            border-radius: 10px;
        }

        .cake-top {
            position: absolute;
            bottom: 90%;
            width: 60%;
            height: 20%;
            left: 20%;
            background: #ffb5c9;
            border-radius: 10px;
        }

        .candle {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #fff;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: #ffd700;
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        /* 礼物盒样式 */
        .gift-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff4081;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 100;
        }

        .gift-box::before {
            content: '🎁';
            font-size: 30px;
            line-height: 60px;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        /* 烟花效果 */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.2); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* 惊喜文字样式 */
        .surprise-text {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: float-up 2s forwards;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* 点击特效 */
        .click-effect {
            position: absolute;
            pointer-events: none;
            animation: click-animation 0.5s forwards;
        }

        @keyframes click-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* 二维码样式 */
        .qr-code-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .qr-code-text {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .qr-code {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .qr-code:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 生日快乐！ 🎂</h1>
        
        <!-- 添加蛋糕 -->
        <div class="cake" onclick="blowCandle()">
            <div class="cake-base"></div>
            <div class="cake-middle"></div>
            <div class="cake-top"></div>
            <div class="candle">
                <div class="flame" id="candle-flame"></div>
            </div>
        </div>

        <div class="wish-text">
            <p>愿这特别的日子里，</p>
            <p>所有美好的祝愿都能成真。</p>
            <p>愿你的生活充满欢笑和幸福，</p>
            <p>愿你的前方永远有光。</p>
            <p>祝你：</p>
            <p>生日快乐，心想事成！</p>
            <p>健康常伴，快乐永驻！</p>
            <p>🌟 ⭐ 💫 ✨</p>
        </div>

        <!-- 添加二维码显示区域 -->
        <div class="qr-code-container">
            <p class="qr-code-text">扫描二维码分享祝福 ↓</p>
            <img src="birthday_qr.png" alt="Birthday QR Code" class="qr-code">
        </div>
    </div>

    <div class="music-control" onclick="toggleMusic()">
        🎵
    </div>

    <!-- 添加礼物盒 -->
    <div class="gift-box" onclick="openGift()"></div>

    <audio id="bgMusic" loop>
        <source src="music/江存潇_-_记忆博物馆_(纯音乐版)_.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 背景音乐控制
        const audio = document.getElementById('bgMusic');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }

        // 蛋糕蜡烛效果
        function blowCandle() {
            const flame = document.getElementById('candle-flame');
            if (flame) {
                flame.style.display = 'none';
                createFireworks(10);
                showSurpriseText('生日愿望成真！', event);
            }
        }

        // 礼物盒效果
        const surprises = [
            '永远开心！', '事业顺利！', '身体健康！',
            '越来越美！', '梦想成真！', '爱情甜蜜！',
            '财运亨通！', '前程似锦！', '幸福满满！'
        ];

        function openGift() {
            const surprise = surprises[Math.floor(Math.random() * surprises.length)];
            showSurpriseText(surprise, event);
            createFireworks(5);
        }

        // 显示惊喜文字
        function showSurpriseText(text, e) {
            const surpriseText = document.createElement('div');
            surpriseText.className = 'surprise-text';
            surpriseText.textContent = text;
            surpriseText.style.left = (e.clientX - 50) + 'px';
            surpriseText.style.top = (e.clientY - 20) + 'px';
            document.body.appendChild(surpriseText);

            setTimeout(() => {
                surpriseText.remove();
            }, 2000);
        }

        // 创建烟花效果
        function createFireworks(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    // 随机位置
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    
                    // 随机颜色
                    const colors = ['#ff0', '#f0f', '#0ff', '#ff4081', '#00ff00'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.backgroundColor = color;
                    
                    document.body.appendChild(firework);
                    
                    // 烟花动画
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 3 + Math.random() * 3;
                    const lifetime = 1000 + Math.random() * 1000;
                    let opacity = 1;
                    
                    let startTime = Date.now();
                    
                    function animate() {
                        const elapsed = Date.now() - startTime;
                        if (elapsed < lifetime) {
                            const progress = elapsed / lifetime;
                            opacity = 1 - progress;
                            
                            const distance = velocity * progress * 100;
                            const newX = x + Math.cos(angle) * distance;
                            const newY = y + Math.sin(angle) * distance - (100 * progress * progress);
                            
                            firework.style.left = newX + 'px';
                            firework.style.top = newY + 'px';
                            firework.style.opacity = opacity;
                            
                            requestAnimationFrame(animate);
                        } else {
                            firework.remove();
                        }
                    }
                    
                    animate();
                }, i * 200);
            }
        }

        // 点击特效
        document.addEventListener('click', function(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            effect.style.borderRadius = '50%';
            effect.style.border = '2px solid #fff';
            effect.style.width = '20px';
            effect.style.height = '20px';
            document.body.appendChild(effect);

            setTimeout(() => {
                effect.remove();
            }, 500);
        });

        // 页面加载完成后自动播放音乐
        window.addEventListener('load', () => {
            // 由于浏览器策略，需要用户交互后才能播放音乐
            document.body.addEventListener('click', function() {
                if (!isPlaying) {
                    audio.play();
                    isPlaying = true;
                }
            }, { once: true });
        });
    </script>
</body>
</html>
